

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KYC</title>
    <link rel="shortcut icon" href="#">
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">KYC</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Bank Server Connecting To BlockChain ...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="profileName" type="text" class="form-control" placeholder="Add the profile Name" required>
              <input id="encryptedHash" type="text" class="form-control" placeholder="Add the encrypted Hash" required>
              <input type="submit">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" style="display: none">
                <label>
                  <span class="id">Id goes here...</span>
                  <span class="profileName">Profile Name goes here...</span>
                  <span class="encryptedHash">Hash goes here...</span>
                  <span class="homeBank">Home Bank goes here...</span>
                </label>
              </div>
            </ul>
            </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
